syntax = "proto3";

option java_package = "com.demo.flink";

package com.demo.flink;

message TestBankSettlementEvent {
  // The sponsoring bank
  string bank = 1;

  // The aggregated settlement amount
  int64 amount = 2;

  // The start time of the aggregation window
  int64 startTime = 3;

  // The end time of the aggregation window
  int64 endTime = 4;
}